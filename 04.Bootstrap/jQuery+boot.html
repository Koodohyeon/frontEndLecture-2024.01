<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 과제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jQuery+boot_code.js"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-warning text-black text-center">
        <h1>문서객체모델 과제</h1>
        <p class="h3">Jquery + Bootstrap</p> 
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-head text-center bg-secondary text-white">
                        <p class="h4 mt-2">Q1. 2의 거듭제곱</p>
                    </div>
                    
                    <div class="card-body text-center">
                        <input class="form-control mt-2 border-success" type="text" id="num1" placeholder="1~20 사이의 정수">
                        <input class="form-control mt-2 border-success" type="text" id="num2" placeholder="10~30 사이의 정수">
                        <button class="btn btn-primary btn-block mt-4 col-4" onclick="ans1()">확인</button>
                    </div>
                    
                    <div class="card-footer border-top-0 bg-light" id="result1"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-head text-center bg-secondary text-white">
                        <p class="h4mt-2">Q2. 특정 단어의 갯수</p>
                    </div>
                        <div class="card-body text-center">
                        <textarea class="form-control border-success" id="sentence" cols="80" rows="5"></textarea><br>
                        <input class="form-control border-success" type="text" id="search" placeholder="찾을 단어">
                        <button class="btn btn-outline-primary btn-block mt-3 col-4" onclick="ans2()">확인</button>
                    </div>
                        <div class="card-footer border-top-0 bg-light" id="result2"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-head text-center bg-secondary text-white">
                        <p class="h4 mt-2">Q3. 내림차순 정렬</p>
                    </div>
                    <div class="card-body text-center">
                        <input class="form-control border-success" type="text" id="price" placeholder="가격을 ;으로 분리해서 입력">
                        <button class="btn btn-outline-success mt-4 col-4" onclick="ans3()">확인</button>
                    </div>
                    <div class="card-footer border-top-0 bg-light" id="result3"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-head text-center bg-secondary text-white">
                        <p class="h4"mt-2">Q4. 디지털 시계</p>
                    </div>
                    <div class="card-body text-center">
                        <p class="h4" id="date"></p>
                    </div>
                    <div class="card-footer p-4 text-center border-3 border-danger">
                        <img id="h1" style="width: 40px;">
                        <img id="h2" style="width: 40px;">
                        <img src="../ch13.문서객체모델/img/Colon.jpg" style="width: 40px;">
                        <img id="m1" style="width: 40px;">
                        <img id="m2" style="width: 40px;">
                        <img src="../ch13.문서객체모델/img/Colon.jpg" style="width: 40px;">
                        <img id="s1" style="width: 40px;">
                        <img id="s2" style="width: 40px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
