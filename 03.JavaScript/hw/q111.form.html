<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 이게 웹 사이즈에 맞게 움직이는 코드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="q21.js"></script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none;}
  </style>
</head>
<body>

  <div class="container-fluid p-2 bg-primary text-white text-center">
    <h1>javaScript 연습문제</h1>
  </div>
    
  <div class="container mt-3">
    <div class="row">
        <div class="col-4 card text-center">
            <h3>Q1. 2의 거듭제곱</h3>
            <input type="text" id="num1" placeholder="1~20 사이의 정수">
            <input type="text" id="num2" placeholder="10~30 사이의 정수">
            <br>
            <button onclick="ans1()" type="button" class="btn btn-primary mt-3 ">확인</button>
            <div id="result1"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-6 card">
            <h3>Q2. 특정 단어의 갯수</h3>
            <textarea id="sentence" cols="70" rows="5"></textarea><br>
            <input type="text" id="search" placeholder="찾을 단어">
            <br>
            <button onclick="ans2()" type="button" class="btn btn-primary mt-3">확인</button>
            <div id="result2"></div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4 card">
            <h3>Q3. 내림차순 정렬</h3>
            <input type="text" id="price" placeholder="가격을 ;으로 분리해서 입력">
            <button onclick="ans3()" type="button" class="btn btn-primary">확인</button>
            <div id="result3"></div>
            <br>
        </div>
        <div class="col-2"></div>
        <div class="col-6" style="border: 1px gray solid; border-radius: 5px; ">
            <h3>Q4. 디지털 시계</h3>
            <h4 id="date"></h4>
            <hr>
            <img id="h1" style="width: 40px;">
            <img id="h2" style="width: 40px;">
            <img src="../ch13.문서객체/img/Colon.jpg" style="width: 40px;">
            <img id="m1" style="width: 40px;">
            <img id="m2" style="width: 40px;">
            <img src="../ch13.문서객체/img/Colon.jpg" style="width: 40px;">
            <img id="s1" style="width: 40px;">
            <img id="s2" style="width: 40px;">
        </div>
    </div>
  </div>
</body>
</html>
