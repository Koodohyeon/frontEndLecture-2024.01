<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_simpleForm</title>
</head>
<body>
    <form action="#"> 
        <fieldset>
       <legend>회원가입 </legend> 
       <br/>
        1. 이름 <input type="text" placeholder="이름"> <br/>

        2. 성별 <input type="radio" name="gender" id="gender1" /> 
        <label for="gender1">남자</label>
        <input type="radio" name="gender" id="gender2" /> 
        <label for="gender2">여자</label>
        <br/>

        3. <laber>직업</laber>
            <select>
                <option>프로그래머</option>
                <option>학생</option>
                <option>선생</option>
            </select> <br/>

        4. 취미 <input type="checkbox" id="a"/> 
        <label for="a">잠자기</label>
        <input type="checkbox" id="b"/> 
        <label for="b">먹기</label>
        <input type="checkbox" id="c"/> 
        <label for="c">숨쉬기</label>
        <input type="checkbox" id="d"/> 
        <label for="d">멍때리기</label> <br/>

        5. 애인 <input type="radio" name="couple" id="yes" /> 
        <label for="yes">있다</label>
        <input type="radio" name="couple" id="no" /> 
        <label for="no">없다</label> <br/>
         
       * 6. <input type="submit" value="확인" name="bin" id="bin"  />
            <input type="reset" value="취소" /> <br/>
           
       * 7. <label></label>
            <textarea cols="40" rows="4"></textarea> <br/>

      8. 빈값 : <input type="text" required > <br/>
    
       9. 사이즈 : <input type="text" style="width: 500px;"> <br/>

       10. 초기값 <input type="text" value="초기값"  /> <br/>

       11. 초기값 변경X : <input type="text" value="초기값" readonly  /> <br/>

       12. 입력 한계 : <input type="text" maxlength="8"> <br/>

       13. 미사용 : <input type="text" name="val" disabled/>

       

    </fieldset>
    </form>
</body>
</html>
