<!--

    HTML : HyperText markup Language
           웹페이지(인터넷사이트)를 만드는 언어
           태그로 구성되어있는 언어, 문서
           <  > 
    HTML 구성하는 태그 : < > 꺽쇠괄호 구성
    태그 : 시작태그 종료태그 한쌍으로 구성, 열고 닫는다 라고 표현
    <>    </>
    <태그이름>    </태그이름>
    * 예외 : 시작태그만 있는 태그들도 존재 : 빈태그 ( empty Tag)
    <태그이름 />

    <!doctype html> : HTML5 버전으로 작성된 페이지입니다. 라는 안내문
     
    <html></html> : 문서의 시작과 끝을 알림
    <head></head> : 문서의 영역을 나눈 부분 : 문서의 설정, 제목 등을 작성
    <body></body> : 문서의 영역을 나눈 부분 : 문서내에서 표현할 값 (보여줄 값)

-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <button>버튼입니다.</button>
    안녕하세요 01_basic.html
 </body>
 </html>
